spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/fruits
    username: postgres
    password: admin
  
  # Hibernate Configuration
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL10Dialect
    hibernate:
      ddl-auto: update

# Hibernate SQL Logging
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type: TRACE

# swagger-ui custom path
springdoc:
  swagger-ui:
    path: /swagger-ui.html
